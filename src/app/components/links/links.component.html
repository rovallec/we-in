<div class="view d-inline-block">
  <label>
    <h2 class="list-group"> 
  
    </h2>
  </label>
  <ul>
    <li *ngFor="let item of items" class="nav nav-item">
      <a href="{{ item.url }}" alt="{{ item.label }}" class="list-group-item list-group-item-action active">
        {{ item.label }}
      </a>        
    </li>                  
  </ul>
</div>
