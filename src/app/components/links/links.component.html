<mdb-card cascade = "true" style="margin-top: 10px;">
  <div style="overflow-x: auto;">
    <table class="table table-responsive table-light" style="margin-top: 10px;">
      <head>
        <th></th>
      </head>
      <tbody *ngFor="let item of items">
        <tr>
          <td class="md-tabs tabs-1">
            <a href="{{ item.url }}" alt="{{ item.label }}">
              {{ item.label }}
            </a>        
          </td>
        </tr>    
      </tbody>      
    </table>
  </div>
</mdb-card>

<div style="padding-top: 15px;">
  <!--Facebook-->
  <a class="px-2 icons-sm fb-ic primary" href="https://www.facebook.com/nearsolgt/">
    <mdb-icon fab icon="facebook-f" size="2x"> </mdb-icon>
  </a>
  <!--Instagram-->
  <a class="px-2 icons-sm li-ic" href="https://www.instagram.com/nearsolgt/?hl=es-la">
    <mdb-icon fab icon="instagram" size="2x"> </mdb-icon>
  </a>
  <!--Linkedin-->
  <a class="px-2 icons-sm li-ic" href="https://gt.linkedin.com/company/nearsol">
    <mdb-icon fab icon="linkedin-in" size="2x"> </mdb-icon>
  </a>
  <!--Twitter-->
  <a class="px-2 icons-sm tw-ic"  href="https://twitter.com/nearsol?lang=es">
    <mdb-icon fab icon="twitter" size="2x"> </mdb-icon>
  </a>
  <!--Linkedin-->
  <a class="px-2 icons-sm li-ic"  href="https://www.youtube.com/channel/UC_QcWRKM7db2yVbjd3gOvOg">
    <mdb-icon fab icon="youtube" size="2x"> </mdb-icon>
  </a>
  <!--Twitter-->

</div>
